<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>INDIEFO</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>INDIEFO</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="ano    nymous">



    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>










<article class="container">

    <div class="col-md-12">
        <div class="page-header">
            <h1>회원가입 </h1>
        </div>
        <form class="form-horizontal" name ="allForm"method="POST" action="/r_success" >
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputEmail">이메일</label>
                <div class="col-sm-6">
                    <input class="form-control" name="email" id="inputEmail" type="email" placeholder="이메일">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
                <div class="col-sm-6">
                    <input class="form-control"name="passwd" id="inputPassword" type="password" placeholder="비밀번호">
                    <p class="help-block">8자 이상</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호 확인</label>
                <div class="col-sm-6">
                    <input class="form-control" name="repasswd"id="inputPasswordCheck" type="password" placeholder="비밀번호 확인">
                    <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputName">별명</label>
                <div class="col-sm-6">
                    <input class="form-control"name="nickname" id="inputName" type="text" placeholder="이름">
                </div>
            </div>





                    <button class="btn btn-primary" id="register_b" type="submit" onclick="ValidCheck();">회원가입<i class="fa fa-check spaceLeft"></i></button>

        </form>
        <hr>
    </div>
</article>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



</body>
</html>
